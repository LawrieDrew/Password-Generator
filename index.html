<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Conjurer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Conjurer</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Manifest a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form name="generator">
              <input id="upperCase" type="checkbox" name="upperCase" checked="checked">
              <label for="uppercase">Uppercase</label><br>
              <input id="lowercase" type="checkbox" name="lowercase" checked="checked">
              <label for="lowercase">Lowercase</label><br>
              <input id="numbers" type="checkbox" name="numbers" checked="checked">
              <label for="numbers">Numbers</label><br>
              <input id="symbols" type="checkbox" name="symbols" checked="checked">
              <label for="symbols">Symbols</label><br>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Manifest Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
